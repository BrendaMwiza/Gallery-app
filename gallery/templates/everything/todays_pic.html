{%extends 'everything/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
    <!-- Looping through images -->
    {% for pic_item in gallery %}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ pic_item.title }} </h2>
            <p>{{ pic_item.description }}</p>
            <img src="{{ pic_item.image.url }}" class="img-responsive" alt="Image" >
        </div>

    </div>
    {% empty %}
    <div class="row">
      <h2 class="text-center">There are No Pictures</h2>
    </div>
    {% endfor %}

</div>

{% endblock %}
