{%extends 'everything/base.html'%}

{% block content %}
<h1 class="text-center">My Gallery</h1>
<div class="container">
        <!-- Looping through images -->
        {% for pic_item in image %}
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <h2> {{ pic_item.title }} </h2>
                
                <img src="{{ pic_item.pic.url }}" class="img-responsive btn btn-success" height="300px" width="200px" alt="Image" type="button" data-toggle="modal" data-target="#exampleModal" >
                
                <!-- codes from Bootstrap  -->
                <!-- Button trigger modal -->

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title" id="exampleModalLabel">
                            <img src="{{pic_item.pic.url }}" class="img-responsive" height="300px" width="400px" alt="Image" > 
                            <h1> {{ pic_item.title }} </h1>
                            <p style="color: rgb(34, 33, 33);">{{ pic_item.description }}</p>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
                </div> 
                <hr>
            </div>
    
        </div>
        {% endfor %}
{% endblock %}
